<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./assests/css/style.css">

    <title>weather website</title>
</head>

<body>

 <!-- title-->   
    <header class=" text-center">
        <h1>Weather dashboard</h1>
    </header>
    
 <!-- search for a city -->   
<h2>Search for a city</h2>
<input type="text"> </input>
<button type="button" class="btn btn-search">search</button>

<br>
<div class="w-50">
    <div class="row pt-5">
<button type="button" class="mb-3 btn btn-austin">austin</button>
<button type="button" class="mb-3 btn btn-chicago">chicago</button>
<button type="button" class="mb-3 btn btn-new-york">new york</button>
<button type="button" class="mb-3 btn btn-orlando">orlando</button>
<button type="button" class="mb-3 btn btn-seattle">seattle</button>
    </div>
</div>

<!-- current weather -->
<div class="current-weather">
    <div class="col">
        <h2>san antonio 8/21/22</h2>
        <ul>
            <li id="temp">temp</li>
            <li id="wind">wind</li>
            <li id="humidity">humidity</li>
            <li id="uv-index">uv index</li>
        </ul>
    </div>
</div>

<!-- 5 day forcast -->
<div class="container-1">
    <h2>5-day forecast</h2>

</div>






<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
